<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec fichier GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Carte avec fichier GeoJSON</h1>
    <div id="map"></div>

    <script>
        // Créer la carte et définir sa vue initiale
        var map = L.map('map').setView([49.0506, -1.4856], 13); // Coordonnées de Coutances (exemple)

        // Ajouter le fond de carte OpenStreetMap
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Charger le fichier GeoJSON depuis GitHub
        var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/marjolainelienard/bus_macon/main/network.geojson"); // Remplacer par ton URL
        geojsonLayer.addTo(map);
    </script>
</body>
</html>
